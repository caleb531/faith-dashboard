# This workflow will do a clean installation of node dependencies, cache/restore them, and build the source code
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['*']

env:
  NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
  NEXT_PUBLIC_SUPABASE_ANON_KEY: a1b2c3d4
  GOTRUE_SECURITY_CAPTCHA_ENABLED: 'true'
  GOTRUE_SECURITY_CAPTCHA_PROVIDER: hcaptcha
  GOTRUE_SECURITY_CAPTCHA_SECRET: '0x0000000000000000000000000000000000000000'
  NEXT_PUBLIC_GOTRUE_SECURITY_CAPTCHA_SITEKEY: '10000000-ffff-ffff-ffff-000000000001'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Build Project
        run: |
          pnpm install --frozen-lockfile
          pnpm build
